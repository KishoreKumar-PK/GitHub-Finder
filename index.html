<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GitHub Finder</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css" integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="style.css">

</head>
<body>
  
  <div class="2xl:container mx-auto bg-[var(--bg-dark)]">
    <div class="sm:w-[70%] lg:w-[60%] mx-auto flex flex-col justify-center items-center min-h-[100vh] py-[30px] px-[15px] bg-[var(--bg-dark)] text-[var(--text-light)] font-sans leading-[1.6]">

      <!-- Heading -->
      <header class="text-center mb-[30px]">
        <h1 class="text-[32px] mb-10px text-[var(--primary-color)]">
          <i class="fab fa-github"></i> GitHub User Finder
        </h1>
        <p class="text-[var(--text-gray)] text-[16px]">Search for any GitHub User to see their profile and repositories</p>
      </header>

      <!-- Search Container -->
      <div class="search-container flex gap-3 mb-[30px] w-full items-center">
        <input class="flex-1 px-3 py-2 text-[16px] rounded-lg border-none outline-none bg-[var(--card-bg)] text-[var(--text-light)] focus:outline-[var(--primary-color)]" type="text" id="search" placeholder="Enter a GitHub Username" autocomplete="off">
        <button id="search-btn" class="bg-[var(--primary-color)] text-black rounded-md px-3 py-2 text-[16px] font-medium cursor-pointer hover:bg-[var(--primary-dark)]">Search</button>
      </div>

      <!-- Profile Container -->
      <div id="profile-container" class="bg-[var(--card-bg)] border-lg p-[25px] shadow-md mb-[20px] w-full">
        <div class="profile-header flex w-full items-start gap-6 mb-6">
          <img src="" alt="Profile Avatar" id="avatar" class="w-[90px] h-[90px] rounded-[50%] object-cover border-[3px] border-solid border-[var(--primary-color)]">
          <div class="profile-info flex-1">
            <h2 id="name" class="text-[1.5rem] mb-[5px]"></h2>
            <p id="username" class="text-[var(--primary-color)] mb-[10px]"></p>
            <p id="bio" class="text-[var(--primary-color)] mb-[15px]"></p>
            <div class="location-date flex flex-row gap-5 text-[var(--text-gray)] text-[15px] mb-4">
              <p><i class="fa-solid fa-location-dot text-[var(--primary-color)] mr-[5px]"></i><span id="location">Not Specified</span></p>
              <p><i class="fa-solid fa-calendar-days text-[var(--primary-color)] mr-[5px]"></i></i> Joined <span id="joined-date"></span></p>
            </div>
            <a href="" id="profile-link" target="_blank" class="btn py-2 px-2 bg-[var(--primary-color)] text-black font-medium text-[15px] rounded-md hover:bg-[var(--primary-dark)]">View Profile</a>
          </div>
        </div>

        <!-- Stats Container -->
        <div class="stats flex gap-5 justify-between grid grid-cols-1 md:grid-cols-3">
          <div class="stat text-center p-[12px] flex-1 bg-white/5 rounded-lg">
            <i class="fa-solid fa-users text-[var(--primary-color)] mr-[5px]"></i>
            <span id="followers"></span> Followers
          </div>
          <div class="stat text-center p-[12px] flex-1 bg-white/5 rounded-lg">
            <i class="fa-solid fa-user-check text-[var(--primary-color)] mr-[5px]"></i><span id="following"></span> Following
          </div>
          <div class="stat text-center p-[12px] flex-1 bg-white/5 rounded-lg">
            <i class="fa-solid fa-code-branch text-[var(--primary-color)] mr-[5px]"></i><span id="repos"> </span> Repositories
          </div>
        </div>

        <div class="additional-info mt-[25px] grid grid-cols-1 md:grid-cols-3 gap-4 border-t border-t-white/5 pt-5">
          <div class="info-item flex justify-center items-center text-[var(--text-gray)] text-[15px]" id="company-container">
            <i class="fa-solid fa-building text-[var(--primary-color)] w-[20px] text-center"></i>
            <a id="company" target="_blank" class="text-[var(--text-gray)] break-all hover:text-[var(--primary-light)] hover:underline cursor-pointer">Not Specified</a>
          </div>
          <div class="info-item flex justify-center items-center text-[var(--text-gray)] text-[15px]" id="blog-container">
            <i class="fa-solid fa-link text-[var(--primary-color)] w-[20px] text-center"></i>
            <a id="blog" target="_blank" class="text-[var(--text-gray)] break-all hover:text-[var(--primary-light)] hover:underline cursor-pointer">No Website</a>
          </div>
          <div class="info-item flex justify-center items-center text-[var(--text-gray)] text-[15px]" id="email-container">
            <i class="fa-solid fa-envelope text-[var(--primary-color)] w-[20px] text-center"></i>
            <a id="email" target="_blank" class="text-[var(--text-gray)] break-all hover:text-[var(--primary-light)] hover:underline cursor-pointer">No Email</a>
          </div>
        </div>

        <!-- Repo Section -->
        <div class="repo-section mt-[30px]">
          <h3 class="text-[20px] mb-[15px] text-[var(--text-light)] pb-[10px] border-b border-b-white/5">Latest Repositories</h3>
          <div id="repos-container" class="repos-container grid grid-cols-1 md:grid-cols-2 gap-[15px]">
            <!-- Repositories will be inserted here dynamically -->
            
            <div class="loading-repos text-[var(--text-gray)] text-center p-[20px]">Loading repositories...</div>
          </div>
        </div>

      </div>

      <div id="error-container" class="hidden bg-[rgba(239,68,68,0.2)] text-red-600 p-[15px] rounded-xl text-center">
        <p>No user found. Please try another username.</p>
      </div>

    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
